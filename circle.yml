machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  node:
    version: 4.2.0
dependencies:
  pre:
    - npm install -g npm@^3
    - npm install -g bower
    - sudo apt-get update; sudo apt-get install -y --only-upgrade google-chrome-stable
  post:
    - bower install
